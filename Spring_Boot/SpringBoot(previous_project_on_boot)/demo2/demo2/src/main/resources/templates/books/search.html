<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Press book title:</label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Search"/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>There is no books</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getTitle()+book.getAuthor()+book.getYear()}">book</p>

        <div th:if="${book.getOwner() != null}">
            <span>Book owner:</span> <span th:text="${book.getOwner().getName()}">Person Name</span>
        </div>

        <div th:if="${book.getOwner() == null}">
            <span>Book is free</span>
        </div>
    </div>


</div>

</body>
</html>
